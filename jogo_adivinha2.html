<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n);
    }    

    var numeroPensado = sorteia(100);
    console.log(numeroPensado);
    

    var chute = parseInt(prompt("Pensei num número de 0 a 100. Qual você acha que é?"));

    var tentativas = 1

    while(chute != numeroPensado && tentativas <= 3) {

        while(isNaN(chute)) {
                chute = parseInt(prompt("Entre com um número."));
        }
        
        while(chute > numeroPensado) {

            chute = parseInt(prompt("Você errou! Seu chute é maior que o número pensado! Tente novamente."));

        } 
        while(chute < numeroPensado) {

            chute = parseInt(prompt("Você errou! Seu chute é menor que o número pensado! Tente novamente."));
        }
        tentativas++
    } 

    mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado + ".");
