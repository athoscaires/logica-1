<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

    var nome = prompt("Informe seu nome")
    var alturaInformada = prompt(nome + ", informe sua altura");
    var pesoInformado = prompt(nome + ", informe seu peso");
    var imc = calculaImc(alturaInformada, pesoInformado)

    mostra(nome + ", o seu IMC é de " + imc + " kg/m².")

    if(imc < 18.5) {

        mostra("De acordo com a Organização Mundial da Saúde, seu IMC está abaixo do recomendado para a sua altura.");

    }

    if(imc > 40) {

        mostra("De acordo com a Organização Mundial da Saúde, seu IMC está acima do recomendado para a sua altura. Seu IMC é considerado como OBESIDADE GRAVE.");
    }

    if(imc >= 18.5 && imc <= 24.9) {

        mostra("De acordo com a Organização Mundial da Saúde, seu IMC é considerado NORMAL para a sua altura.");

    }

    if(imc >= 25 && imc <= 29.9) {

        mostra("De acordo com a Organização Mundial da Saúde, seu IMC está acima do recomendado para a sua altura. Seu IMC é considerado como SOBREPESO.");

    }

    if(imc >= 30 && imc <= 39.9) {

        mostra("De acordo com a Organização Mundial da Saúde, seu IMC está acima do recomendado para a sua altura. Seu IMC é considerado como OBESIDADE.");

    }


</script>
